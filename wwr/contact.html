<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | WWR Rafting Adventures</title>
    <meta name="description"
        content="WWR Rafting Adventures offers thrilling rafting trips for all ages. Learn about our mission, history, and commitment to creating lasting memories.">
    <meta name="author" content="Rony Daniel Reyes Lopez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="WWR Rafting Logo">
        <h1>WWR Rafting Adventures</h1>
        <nav>
            <ul class="option">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Trips</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>White water rafting adventure</h2>
            <p>7871 Taulbut St, Mission 1, BC V2V 0E9</p>
            <p>(604) 799-4547</p>
            <p>info@wwrrafting.com</p>
        </section>

        <section class="contact-grid">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.12748975623!2d-122.30826610495791!3d49.14322041600086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548431838afe4993%3A0x62c5b59e21a83f4a!2sCentennial%20Park!5e0!3m2!1sen!2sca!4v1757965999476!5m2!1sen!2sca"
                    width="450" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-row">
                        <label for="username">Name:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-row">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail" required>
                    </div>

                    <div class="form-row">
                        <label>Purpose:</label>
                        <div class="radio-group">
                            <label for="purpose-general"><input type="radio" id="purpose-general" name="purpose"
                                    value="general" required> General
                                Inquiry</label>
                            <label for="purpose-reservation"><input type="radio" id="purpose-reservation" name="purpose"
                                    value="reservation">
                                Reservation Question</label>
                            <label for="purpose-suggestion"><input type="radio" id="purpose-suggestion" name="purpose"
                                    value="suggestion"> Website
                                Suggestion</label>
                        </div>
                    </div>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get In Touch!</button>
                </form>
            </div>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div>
                <figure>
                    <img src="images/employee1.jpg" alt="Emily - Tour Manager">
                    <figcaption>Emily - Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Jake - Lead Guide">
                    <figcaption>Jake - Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Monkey - Reservations">
                    <figcaption>Monkey - Bill</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy;2025 ❖ WWR Rafting Adventures ❖ Rony Reyes </p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.png" alt="LinkedIn Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
