<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | WWR Rafting Adventures</title>
    <meta name="description"
        content="WWR Rafting Adventures offers thrilling rafting trips for all ages. Learn about our mission, history, and commitment to creating lasting memories.">
    <meta name="author" content="Rony Daniel Reyes Lopez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="WWR Rafting Logo">
        <nav>
            <ul class="option">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Trips</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>White water rafting adventure</h2>
            <p><strong>Address:</strong> 123 River Lane, Rapids City, CO 80000</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@wwrrafting.com</p>
        </section>

        <section class="contact-form">

            <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" allowfullscreen
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>

            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required>

                <p>Purpose of your message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe" value="yes">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get In Touch!</button>
            </form>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div>
                <figure>
                    <img src="images/employee1.jpg" alt="Emily - Tour Manager">
                    <figcaption>Emily - Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Jake - Lead Guide">
                    <figcaption>Jake - Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Monkey - Reservations">
                    <figcaption>Monkey - Bill</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy;2025 ❖ WWR Rafting Adventures ❖ Rony Reyes </p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.png" alt="LinkedIn Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
