<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>

    <main>
        <form>
            <div class="form-item">
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>

            <div class="form-item">
                <label for="q2">2. Describe the purpose of CSS in web development:</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>

            <div class="form-item">
                <label for="q3">3. Which of the following is a valid CSS property?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="color">color</option>
                    <option value="fontsize">fontsize</option>
                    <option value="textbold">textbold</option>
                </select>
            </div>

            <div class="form-item">
                <label for="q4">4. How many heading levels does HTML support?</label>
                <input type="number" id="q4" name="q4" min="1" max="10" required>
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>

    <footer>
        <p>&copy;2025 ❖ Quizz Activity ❖ Rony Reyes</p>
    </footer>
</body>

</html>
